<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Car Service Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Gradient background matching the logo */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #00c6ff, #0072ff);
    margin: 0;
}

/* Centered signup box with glassmorphism */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.signup-box {
    background: rgba(255, 255, 255, 0.2);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(12px);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease-in-out;
}

/* Logo at the top */
.logo {
    width: 90px;
    height: auto;
    margin-bottom: 10px;
}

/* Signup heading */
h2 {
    color: white;
    font-size: 24px;
    margin-bottom: 15px;
}

/* Input fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    text-align: center;
}

/* Stylish signup button */
button {
    width: 100%;
    padding: 12px;
    background: #005bb5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    background: #003e80;
    transform: scale(1.05);
}

/* Links */
p {
    margin-top: 10px;
    color: white;
}

p a {
    color: #ffeb3b;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="images/logo.png" alt="Car Service Tracker Logo" class="logo">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
