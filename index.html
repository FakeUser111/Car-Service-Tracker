<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Tracker</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #2ee7d3, #5a5ce7);
    text-align: center;
    color: #fff;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.logo {
    width: 120px;
    margin-bottom: 20px;
}

.hero-image {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
}

.buttons {
    margin-top: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    background: #ff6600;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #e65c00;
}

.btn-secondary {
    background: #007bff;
}

.btn-secondary:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Car Service Logo" class="logo">
        <h1>Welcome to Car Service Tracker</h1>
        <p>Your all-in-one solution to manage car maintenance and service records with ease.</p>

        <img src="images/logo.png" alt="Car Service Image" class="hero-image">

        <div class="buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
        <!-- Firebase SDK (Ensure these are inside <head>) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<!-- Firebase Config -->
<script defer src="firebase/firebase-config.js"></script>
<script defer src="scripts/auth.js"></script>
</body>
</html>
