<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Car Service Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Apply the gradient background */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #00c6ff, #0072ff);
    margin: 0;
}

/* Center the login box with glassmorphism effect */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-box {
    background: rgba(255, 255, 255, 0.2);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    text-align: center;
    width: 350px;
    animation: fadeIn 1s ease-in-out;
}

/* Logo styling */
.logo {
    width: 80px;
    height: auto;
    margin-bottom: 10px;
}

/* Login heading */
h2 {
    color: white;
    font-size: 24px;
    margin-bottom: 15px;
}

/* Input fields */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    text-align: center;
}

/* Stylish button */
button {
    width: 100%;
    padding: 12px;
    background: #005bb5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    background: #003e80;
    transform: scale(1.05);
}

/* Links */
p {
    margin-top: 10px;
    color: white;
}

p a {
    color: #ffeb3b;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/logo.png" alt="Car Service Tracker Logo" class="logo">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
